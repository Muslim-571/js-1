<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/min.css">
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <title>Document</title>
</head>

<body>
    <h1 class="visually-hidden">Simple starter</h1>
    <header class="header">

    </header>
    <main>
        <section class="hero">
            <div class="container hero__container">
                <h2 class="hero__title">Who is the first ?</h2>
                <form action="https://echo.htmlacademy.ru/" class="hero__form" method="post">
                    <h2 class="hero__title-second">Distance :</h2>
                    <input type="number" value="" class="hero__input" placeholder="Please enter in kilometer" required
                        step="0.01" min="0" max="99999999999999999999">
                    <button class="hero__btn" type="submit">Convert</button>
                </form>
                <div class="hero__second-box">
                    <div class="hero__first">
                        <img class="hero__images" src="images/walking.gif" alt="" width="200" height="200">
                        <h2 class="hero__titles">Walk</h2>
                        <p class="hero__text-foot"></p>
                    </div>
                    <div class="hero__second">
                        <img class="hero__images" src="images/cycling.gif" alt="" width="100" height="100">
                        <h2 class="hero__titles">Bike</h2>
                        <p class="hero__text-bike"></p>
                    </div>
                    <div class="hero__third">
                        <img class="hero__images" src="images/driving.gif" alt="" width="100" height="100">
                        <h2 class="hero__titles">Car</h2>
                        <p class="hero__text-car"></p>
                    </div>
                    <div class="hero__fourth">
                        <img class="hero__images" src="images/airplane__flying.gif" alt="" width="200" height="200">
                        <h2 class="hero__titles">Plane</h2>
                        <p class="hero__text-plane"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
    
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
